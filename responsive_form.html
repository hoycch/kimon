<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Form</title>
<style>
/* Basic styles */
form {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input[type="text"],
input[type="range"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

input[type="range"] {
  margin-bottom: 25px;
}

label {
  font-weight: bold;
}

/* Hide hamburger button on desktop */
@media (min-width: 601px) {
  .hamburger-btn {
    display: none;
  }
}

/* Collapsible form in mobile view */
@media (max-width: 600px) {
  form {
    display: none;
  }
  .collapsed-form {
    display: block;
  }
  .hamburger-btn {
    display: block;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 15px;
  }
}

/* Styles for range input */
input[type="range"] {
  -webkit-appearance: none;
  width: 100%;
  height: 15px;
  border-radius: 5px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

input[type="range"]:hover {
  opacity: 1;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #4caf50;
  cursor: pointer;
}

input[type="range"]::-moz-range-thumb {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #4caf50;
  cursor: pointer;
}

</style>
</head>
<body>

<button class="hamburger-btn" onclick="toggleForm()">â˜° Toggle Form</button>

<form class="collapsed-form">
  <label for="timeSaved">Time Saved from Commute (in minutes):</label>
  <input type="text" id="timeSaved" name="timeSaved" placeholder="Enter time saved...">
  
  <label for="focusLevel">Focus Level on Work (out of 10):</label>
  <input type="text" id="focusLevel" name="focusLevel" placeholder="Enter focus level...">

  <label for="relationship">Difficulty in Building Relationships (out of 10):</label>
  <input type="text" id="relationship" name="relationship" placeholder="Enter difficulty...">

  <label for="communication">Communication Effectiveness (1 to 10):</label>
  <input type="range" id="communication" name="communication" min="1" max="10" value="5">
</form>

<script>
function toggleForm() {
  var form = document.querySelector('.collapsed-form');
  form.classList.toggle('expanded');
}
</script>

</body>
</html>
